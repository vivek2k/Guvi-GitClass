<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>  
    <div class="container-fluid text-center" style="border: 1px solid black;height: 100%;">

            </div>
        </div>

                <p style="width: 50%;height: 45vh;border: 1px solid black;"></p>
            </div>
            <div class="col-8">

                    <div class="row ">

                    </div>

                    </div>

                    </div>

                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
